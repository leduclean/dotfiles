
[env]
TERM = "xterm-256color"

[font]
size = 14.0

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.bold_italic]
family = "FiraCode Nerd Font"
style = "Bold Italic"

[font.italic]
family = "FiraCode Nerd Font"
style = "Italic"

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[general]
import = [
  "/home/lleduc/.config/alacritty/catppuccin-macchiato.toml"
]

[[keyboard.bindings]]
key = "Backspace"
mods = "Control"
chars = "\u0017"